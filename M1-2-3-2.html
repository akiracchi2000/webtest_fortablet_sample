    <script>
        // --- グローバル変数 ---
        let quizData = [];
        let incorrectQuestions = []; // 間違えた問題を格納
        let currentQuestionIndex = 0;
        let score = 0;
        let startTime; // 開始時間
        let isSoundOn = true; // 効果音ON/OFF
        let isDarkMode = false; // ダークモードON/OFF
        let isResumeOn = false; // レジューム機能ON/OFF (デフォルトOFF)
        let currentPenColor = '#000'; // 現在のペンの色
        const synth = window.speechSynthesis;
        let currentUtterance = null;
        let audioCtx = null; // グローバルAudioContext

        // --- キャンバス関連 ---
        // --- AIのJSONを安全にパース（\subset などの不正エスケープを自動修復） ---
        function parseAIJsonWithRepair(rawText) {
            if (!rawText) throw new Error("Empty AI response");

            const trimmed = rawText.trim();

            // 余計な前後文が混ざっても最初の { から最後の } を拾う
            const match = trimmed.match(/\{[\s\S]*\}/);
            let jsonStr = match ? match[0] : trimmed;

            // まず素直にパース
            try {
                return JSON.parse(jsonStr);
            } catch (e1) {
                // JSONとして無効なバックスラッシュだけを \\ に修復
                // 例: "\subset" -> "\\subset"
                let repaired = jsonStr.replace(
                    /\\(?!["\\/bfnrtu]|u[0-9a-fA-F]{4})/g,
                    '\\\\'
                );

                try {
                    return JSON.parse(repaired);
                } catch (e2) {
                    // 最終保険：全部の \ を \\ に（多少荒いが止血になる）
                    repaired = jsonStr.replace(/\\/g, '\\\\');
                    return JSON.parse(repaired);
                }
            }
        }

        const canvas = document.getElementById('memo-pad');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let isDrawing = false;
        let currentTool = 'pen'; // 'pen' or 'eraser'
        let memoHistory = []; // Undo用履歴
        let isPenOnlyMode = true; // ペンのみモード（パームリジェクション）

        // --- マルチページメモ用変数 ---
        let memoPages = []; // 各ページのImageDataまたはDataURLを保存
        let currentMemoPageIndex = 0;
        const MAX_PAGES = 5;

        document.addEventListener("DOMContentLoaded", function () {
            initAudioContext(); // オーディオコンテキストの初期化準備
            initCanvas();
            setTimeout(resizeCanvas, 100); // レイアウト確定後に再調整
            initQuiz();
            // ダークモード設定を読み込む
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').textContent = '☀️';
                currentPenColor = '#fff'; // ペンの色を白に設定
            }

            // レジューム設定を読み込む (一時的に無効化)
            // const savedResume = localStorage.getItem('resumeOn');
            // if (savedResume !== null) {
            //     isResumeOn = (savedResume === 'true');
            // }
            updateResumeButton();

            // 全体スクロール防止（左パネルとモーダル以外）

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {

                [array[i], array[j]] = [array[j], array[i]];

        // --- 効果音機能 ---
        function initAudioContext() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;

            const unlockAudio = () => {
                if (!audioCtx) {
                    audioCtx = new AudioContext();
                }
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }

                const buffer = audioCtx.createBuffer(1, 1, 22050);
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.start(0);

                document.removeEventListener('click', unlockAudio);
                document.removeEventListener('touchstart', unlockAudio);
                document.removeEventListener('keydown', unlockAudio);
            };

            document.addEventListener('click', unlockAudio);
            document.addEventListener('touchstart', unlockAudio);
            document.addEventListener('keydown', unlockAudio);
        }

                audioCtx.resume().catch(e => console.log("Audio resume failed:", e));
            }

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
                osc.frequency.setValueAtTime(1500, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'incorrect') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- キャンバス機能 ---
        function initCanvas() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());

            if (window.PointerEvent) {
                canvas.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    if (isPenOnlyMode && e.pointerType === 'touch') return;
                    canvas.setPointerCapture(e.pointerId);
                    startDrawing(e);
                });
                canvas.addEventListener('pointermove', (e) => {
                    e.preventDefault();
                    if (isPenOnlyMode && e.pointerType === 'touch') return;
                    updateCursor(e);
                    draw(e);
                });
                canvas.addEventListener('pointerup', (e) => {
                    e.preventDefault();
                    canvas.releasePointerCapture(e.pointerId);
                    stopDrawing();
                    updateCursor(e);
                });
                canvas.addEventListener('pointerenter', (e) => {
                    if (currentTool === 'eraser') {
                        document.getElementById('eraser-cursor').style.display = 'block';
                    }
                });
                canvas.addEventListener('pointerleave', (e) => {
                    document.getElementById('eraser-cursor').style.display = 'none';
                });
                canvas.addEventListener('pointercancel', (e) => {
                    canvas.releasePointerCapture(e.pointerId);
                    stopDrawing();
                });
            } else {
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);

                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (isPenOnlyMode) return;
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent("mousedown", { clientX: touch.clientX, clientY: touch.clientY });
                    canvas.dispatchEvent(mouseEvent);
                }, { passive: false });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (isPenOnlyMode) return;
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent("mousemove", { clientX: touch.clientX, clientY: touch.clientY });
                    canvas.dispatchEvent(mouseEvent);
                }, { passive: false });

                canvas.addEventListener('touchend', () => {
                    if (isPenOnlyMode) return;
                    canvas.dispatchEvent(new MouseEvent("mouseup", {}));
                });
            }
        }

        function resizeCanvas() {
            const container = document.getElementById('memo-container');
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
            if (canvas.width > 0 && canvas.height > 0) {
                tempCtx.drawImage(canvas, 0, 0);
            }

            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            if (tempCanvas.width > 0 && tempCanvas.height > 0) {
                ctx.drawImage(tempCanvas, 0, 0);
            }
        }

        function startDrawing(e) {
            saveMemoState();
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineCap = 'round';

            if (currentTool === 'pen') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = 3;
                ctx.strokeStyle = currentPenColor;
            } else if (currentTool === 'pen-red') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#ff0000';
            } else if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 20;
                ctx.strokeStyle = 'rgba(0,0,0,1)';
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
            ctx.globalCompositeOperation = 'source-over';
        }

        function updateCursor(e) {
            const cursor = document.getElementById('eraser-cursor');
            if (currentTool === 'eraser') {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    cursor.style.display = 'block';
                    cursor.style.left = x + 'px';
                    cursor.style.top = y + 'px';
                } else {
                    cursor.style.display = 'none';
                }
            } else {
                cursor.style.display = 'none';
            }
        }

        function saveMemoState() {
            if (memoHistory.length >= 10) {
                memoHistory.shift();
            }
            memoHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }

        function undoMemo() {
            if (memoHistory.length > 0) {
                const lastState = memoHistory.pop();
                ctx.putImageData(lastState, 0, 0);
            }
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            if (tool === 'pen') {
                document.getElementById('btn-pen').classList.add('active');
                document.getElementById('eraser-cursor').style.display = 'none';
            } else if (tool === 'pen-red') {
                document.getElementById('btn-pen-red').classList.add('active');
                document.getElementById('eraser-cursor').style.display = 'none';
            } else if (tool === 'eraser') {
                document.getElementById('btn-eraser').classList.add('active');
            }
        }

        function clearMemo() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveMemo() {
            const element = document.getElementById('memo-container');
            const overlay = document.getElementById('memo-question-overlay');
            const wasHidden = (overlay.style.display === 'none' || overlay.style.display === '');

            if (wasHidden) {
                overlay.style.display = 'block';
                renderAllMath();
            }

            html2canvas(element, {
                backgroundColor: isDarkMode ? '#121212' : '#ffffff',
                scale: 2
            }).then(canvas => {
                if (wasHidden) {
                    overlay.style.display = 'none';
                }

                const now = new Date();
                const dateStr = now.getFullYear() +
                    ('0' + (now.getMonth() + 1)).slice(-2) +
                    ('0' + now.getDate()).slice(-2) + '_' +
                    ('0' + now.getHours()).slice(-2) +
                    ('0' + now.getMinutes()).slice(-2) +
                    ('0' + now.getSeconds()).slice(-2);
                const fileName = `memo_${dateStr}.png`;

                canvas.toBlob(async (blob) => {
                    if (!blob) return;
                    const file = new File([blob], fileName, { type: 'image/png' });
                    const previewImg = document.getElementById('preview-image');
                    previewImg.src = URL.createObjectURL(blob);
                    const shareBtn = document.getElementById('preview-share-btn');
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        shareBtn.style.display = 'inline-block';
                        shareBtn.onclick = async () => {
                            try {
                                await navigator.share({
                                    files: [file],
                                    title: 'メモを保存',
                                    text: 'メモ画像を保存します'
                                });
                            } catch (err) {
                                console.log('Share cancelled', err);
                            }
                        };
                    } else {
                        shareBtn.style.display = 'none';
                    }
                    document.getElementById('image-preview-modal').style.display = 'flex';
                });
            });
        }

        function closeImagePreview() {
            document.getElementById('image-preview-modal').style.display = 'none';
            const img = document.getElementById('preview-image');
            if (img.src) URL.revokeObjectURL(img.src);
            img.src = '';
        }

        function toggleQuestionOverlay() {
            const overlay = document.getElementById('memo-question-overlay');
            const btn = document.getElementById('btn-toggle-question');
            if (overlay.style.display === 'none' || overlay.style.display === '') {
                overlay.style.display = 'block';
                btn.classList.add('active');
                renderAllMath();
            } else {
                overlay.style.display = 'none';
                btn.classList.remove('active');
            }
        }

        function togglePenOnly() {
            isPenOnlyMode = !isPenOnlyMode;
            const btn = document.getElementById('btn-pen-only');
            if (isPenOnlyMode) {
                btn.innerHTML = '🖊️ ペンのみ';
                btn.classList.add('active');
            } else {
                btn.innerHTML = '🖐️ 手書き';
                btn.classList.remove('active');
            }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('dark-mode-toggle');
            btn.textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('darkMode', isDarkMode);
            currentPenColor = isDarkMode ? '#fff' : '#000';
            invertCanvas();
        }

        function invertCanvas() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                if (data[i + 3] > 0) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    if (r === g && g === b) {
                        data[i] = 255 - r;
                        data[i + 1] = 255 - g;
                        data[i + 2] = 255 - b;
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);
            memoHistory = [];
        }

        function toggleResume() {
            isResumeOn = !isResumeOn;
            localStorage.setItem('resumeOn', isResumeOn);
            updateResumeButton();
            if (!isResumeOn) {
                clearProgress();
            } else {
                saveProgress();
            }
        }

        function updateResumeButton() {
            const btn = document.getElementById('resume-toggle');
            if (isResumeOn) {
                btn.textContent = '📂';
                btn.style.opacity = '1';
            } else {
                btn.textContent = '📁';
                btn.style.opacity = '0.5';
            }
        }

        function saveProgress() {
            if (!isResumeOn) return;
            const data = {
                quizData: quizData,
                currentQuestionIndex: currentQuestionIndex,
                score: score,
                incorrectQuestions: incorrectQuestions,
                startTime: startTime,
                timestamp: Date.now()
            };
            localStorage.setItem('quiz_progress_M1-2-3-2_v2', JSON.stringify(data));
        }

        function restoreProgress(data) {
            quizData = data.quizData;
            currentQuestionIndex = data.currentQuestionIndex;
            score = data.score;
            incorrectQuestions = data.incorrectQuestions || [];
            startTime = data.startTime || Date.now();
            loadQuestion();
        }

        function clearProgress() {
            localStorage.removeItem('quiz_progress_M1-2-3-2_v2');
        }

        // --- AI分析（第2ボタン） ---
        async function analyzeError() {
            const modal = document.getElementById('ai-modal');
            const content = document.getElementById('ai-content');
            modal.style.display = 'flex';
            content.innerHTML = '<p>AIカガワ先生が分析中・・・<br><span style="font-size:2em;">🤖💭</span></p>';

            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) {
                content.innerHTML = `
                    <p>APIキーが設定されていません。</p>
                    <p><a href="index.html" target="_blank">トップページ</a>の「APIキー設定」からキーを保存してください。</p>
                    <button class="tool-btn" onclick="closeAiModal()">閉じる</button>
                `;
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];

            try {
                const memoContainer = document.getElementById('memo-container');
                const capturedCanvas = await html2canvas(memoContainer, {
                    backgroundColor: isDarkMode ? '#121212' : '#ffffff',
                    scale: 1
                });
                const imageData = capturedCanvas.toDataURL('image/png').split(',')[1];

                let questionBody = currentQuestion.question;
                if (currentQuestion.mainQuestion) {
                    questionBody = currentQuestion.mainQuestion + "\n" + currentQuestion.question;
                }

                // 誤り分析用も記述式対応プロンプトに合わせる（少し簡易化）
                const prompt = `
あなたは高校数学の「誤り診断」に特化した添削者です。
問題: ${questionBody}
正解: ${currentQuestion.answer}
画像の手書き解答を分析してください。記述式で、数式記号の崩れや日本語の説明も考慮してください。
以下のJSONを出力してください。
{
  "isCorrect": boolean,
  "hasProcessError": boolean,
  "recognizedAnswer": string,
  "feedback": "なぜ間違えたか、どう修正すべきかを具体的に教えてください。"
}
`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                {
                                    inline_data: {
                                        mime_type: "image/png",
                                        data: imageData
                                    }
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error("API Error");
                }

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                const result = parseAIJsonWithRepair(aiText);

                content.innerHTML = `
                    <h4>🤖 AIカガワ先生からのアドバイス</h4>
                    <p>${result.feedback}</p>
                    <button class="tool-btn" onclick="closeAiModal()">閉じる</button>
                `;

                renderAllMath();

            } catch (error) {
                console.error(error);
                content.innerHTML = `
                    <p>分析中にエラーが発生しました。</p>
                    <button class="tool-btn" onclick="closeAiModal()">閉じる</button>
                `;
            }
        }

        function closeAiModal() {
            document.getElementById('ai-modal').style.display = 'none';
        }

        function renderAllMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }
        }

        // --- リサイザー機能 ---
        const resizer = document.getElementById('resizer');
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('active');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerWidth = document.body.clientWidth;
            const x = e.clientX;
            const leftWidthPercent = (x / containerWidth) * 100;

            if (leftWidthPercent > 10 && leftWidthPercent < 90) {
                leftPanel.style.flex = `0 0 ${leftWidthPercent}vw`;
                leftPanel.style.width = `${leftWidthPercent}vw`;
                rightPanel.style.flex = `0 0 ${100 - leftWidthPercent}vw`;
                rightPanel.style.width = `${100 - leftWidthPercent}vw`;
                resizeCanvas();
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('active');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                resizeCanvas();
            }
        });

        resizer.addEventListener('touchstart', (e) => {
            isResizing = true;
            resizer.classList.add('active');
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (!isResizing) return;
            const touch = e.touches[0];
            const containerWidth = document.body.clientWidth;
            const x = touch.clientX;
            const leftWidthPercent = (x / containerWidth) * 100;
            if (leftWidthPercent > 10 && leftWidthPercent < 90) {
                leftPanel.style.flex = `0 0 ${leftWidthPercent}vw`;
                leftPanel.style.width = `${leftWidthPercent}vw`;
                rightPanel.style.flex = `0 0 ${100 - leftWidthPercent}vw`;
                rightPanel.style.width = `${100 - leftWidthPercent}vw`;
                resizeCanvas();
            }
        }, { passive: false });

        document.addEventListener('touchend', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('active');
                resizeCanvas();
            }
        });

        // --- マルチページメモ機能 ---
        function updateMemoPageIndicator() {
            const ind = document.getElementById('memo-page-indicator');
            ind.textContent = `${currentMemoPageIndex + 1} / ${memoPages.length}`;
        }

        function saveCurrentMemoToState() {
            memoPages[currentMemoPageIndex] = canvas.toDataURL();
        }

        function restoreMemoFromState(index) {
            clearCanvasOnly();
            const dataUrl = memoPages[index];
            if (dataUrl) {
                const img = new Image();
                img.onload = function () {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    memoHistory = [];
                };
                img.src = dataUrl;
            } else {
                memoHistory = [];
            }
        }

        function addMemoPage() {
            if (memoPages.length >= MAX_PAGES) {
                alert(`メモは最大${MAX_PAGES}ページまでです。`);
                return;
            }
            saveCurrentMemoToState();
            memoPages.push(null);
            currentMemoPageIndex = memoPages.length - 1;
            clearCanvasOnly();
            updateMemoPageIndicator();
        }

        function prevMemoPage() {
            if (currentMemoPageIndex > 0) {
                saveCurrentMemoToState();
                currentMemoPageIndex--;
                restoreMemoFromState(currentMemoPageIndex);
                updateMemoPageIndicator();
            }
        }

        function nextMemoPage(createIfLast = false) {
            if (currentMemoPageIndex < memoPages.length - 1) {
                saveCurrentMemoToState();
                currentMemoPageIndex++;
                restoreMemoFromState(currentMemoPageIndex);
                updateMemoPageIndicator();
            }
        }

        function clearMemoPage() {
            if (confirm("現在のページのメモを消去しますか？")) {
                clearCanvasOnly();
                memoPages[currentMemoPageIndex] = null;
                memoHistory = [];
            }
        }

        function clearCanvasOnly() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

    </script>
    <div id="image-preview-modal">
        <img id="preview-image" src="" alt="Memo Preview">
        <p class="save-hint">画像を長押しして「写真」に保存してください</p>
        <div class="modal-controls">
            <button id="preview-share-btn" class="share-btn">共有 / 他のアプリで開く</button>
            <button class="close-btn" onclick="closeImagePreview()">閉じる</button>
        </div>
    </div>
