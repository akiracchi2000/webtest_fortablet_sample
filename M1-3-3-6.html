    <style>

            overflow-y: auto;

            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;

        #resizer.active {

            font-size: 1.2em;
            font-weight: bold;
        }

        /* --- 右パネル（メモパッド） --- */
        #right-panel {
            flex: 0 0 50vw;
            width: 50vw;

            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            /* スクロールバーによる余白防止 */

            transition: background-color 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            touch-action: none;
            overscroll-behavior: none;
        }

        #memo-toolbar {
            height: 50px;
            background: var(--panel-bg);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            border-top: 1px solid var(--border-color);
            padding-bottom: env(safe-area-inset-bottom);
            height: auto;

            touch-action: manipulation;
            transition: background-color 0.3s, border-color 0.3s;

            cursor: crosshair;
            background: var(--memo-bg);

            border-radius: 0;
            box-shadow: none;
            overflow: hidden;

            transition: background-color 0.3s;

            height: 100%;

    <!-- 左パネル：クイズ -->
    <div id="left-panel">

            <h1>3-6 2次関数のグラフとx軸の共有点の個数</h1>
            <div>
                <!-- <button id="fullscreen-toggle" class="tool-btn" onclick="toggleFullscreen()"
                    style="padding: 5px 10px; font-size: 1.2em;" title="フルスクリーン／フルスクリーン解除">⛶</button> -->

    <script>
        // --- グローバル変数 ---
        let quizData = [];
        let incorrectQuestions = []; // 間違えた問題を格納
        let currentQuestionIndex = 0;
        let score = 0;
        let startTime; // 開始時間
        let isSoundOn = true; // 効果音ON/OFF
        let isDarkMode = false; // ダークモードON/OFF
        let isResumeOn = false; // レジューム機能ON/OFF (デフォルトOFF)
        let currentPenColor = '#000'; // 現在のペンの色
        const synth = window.speechSynthesis;
        let currentUtterance = null;
        let audioCtx = null; // グローバルAudioContext

        // --- キャンバス関連 ---
        // --- AIのJSONを安全にパース（\subset などの不正エスケープを自動修復） ---
        function parseAIJsonWithRepair(rawText) {
            if (!rawText) throw new Error("Empty AI response");

            const trimmed = rawText.trim();

            // 余計な前後文が混ざっても最初の { から最後の } を拾う
            const match = trimmed.match(/\{[\s\S]*\}/);
            let jsonStr = match ? match[0] : trimmed;

        // --- キャンバス画像取得用ヘルパー (AIお助け用: 白背景・黒文字・クロッピング) ---
        function getCanvasImageBase64(scale = 1) {
            const originalCanvas = document.getElementById('memo-pad');
            const width = originalCanvas.width;
            const height = originalCanvas.height;
            const ctx = originalCanvas.getContext('2d');

            // 1. 元のピクセルデータを取得
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            let minX = width, minY = height, maxX = 0, maxY = 0;
            let hasPixels = false;

            // 2. ピクセル操作 & バウンディングボックス検出
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const alpha = data[i + 3];

                    if (alpha > 50) { // 描画あり
                        data[i] = 0;     // R -> 黒
                        data[i + 1] = 0; // G -> 黒
                        data[i + 2] = 0; // B -> 黒
                        data[i + 3] = 255; // 完全不透明

                        if (x < minX) minX = x;
                        if (x > maxX) maxX = x;
                        if (y < minY) minY = y;
                        if (y > maxY) maxY = y;
                        hasPixels = true;
                    } else {
                        data[i + 3] = 0; // 透明
                    }
                }
            }

            if (!hasPixels) {
                // 白紙の場合はそのまま返す（後続の判定で弾かれるはず）
                return originalCanvas.toDataURL('image/png').split(',')[1];
            }

            // 3. 作業用キャンバスを作る（黒文字のみ）
            const workCanvas = document.createElement('canvas');
            workCanvas.width = width;
            workCanvas.height = height;
            const workCtx = workCanvas.getContext('2d');
            workCtx.putImageData(imageData, 0, 0);

            // 4. 切り抜き範囲の計算（パディング追加）
            const padding = 20;
            const cropX = Math.max(0, minX - padding);
            const cropY = Math.max(0, minY - padding);
            const cropWidth = Math.min(width, maxX + padding) - cropX;
            const cropHeight = Math.min(height, maxY + padding) - cropY;

            // 5. 提出用キャンバスを作る（切り抜いたサイズ）
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = cropWidth * scale;
            exportCanvas.height = cropHeight * scale;
            const exportCtx = exportCanvas.getContext('2d');

            // 背景を白で塗りつぶす
            exportCtx.fillStyle = '#FFFFFF';
            exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);

            // 切り抜いて描画
            exportCtx.drawImage(
                workCanvas,
                cropX, cropY, cropWidth, cropHeight, // 元画像の範囲
                0, 0, exportCanvas.width, exportCanvas.height // 出力先の範囲
            );

            return exportCanvas.toDataURL('image/png').split(',')[1];
        }

【背理法などの証明問題に関する追加ルール】
- 解答が背理法を用いている場合は，次の 4 点を必ず確認しなさい。
  1. 証明したい命題の「否定」を，はっきり仮定しているか。
  2. その仮定のもとで，正しい式変形・論理展開を行っているか。
  3. 仮定と矛盾する内容（大小関係の矛盾，偶奇や整数性の矛盾など）を明確に導いているか。
  4. 「仮定が誤り → 元の命題が成り立つ」という結論を，最後に明示しているか。
- 上のいずれかが欠けている場合は，最終的な結論の文言が正しくても，

【feedbackの書き方（やさしく・原因も意識して短く）】
- 50〜120字程度。

- 原因が確実に特定できる場合は断定してよいが，

        function initAudioContext() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;

            // Create/Resume AudioContext on user action
            const unlockAudio = () => {
                if (!audioCtx) {
                    audioCtx = new AudioContext();
                }
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }

                // Play silent buffer to force wake up audio engine (iOS fix)
                const buffer = audioCtx.createBuffer(1, 1, 22050);
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.start(0);

                // Remove event listeners (only need once)
                document.removeEventListener('click', unlockAudio);
                document.removeEventListener('touchstart', unlockAudio);
                document.removeEventListener('keydown', unlockAudio);
            };

            document.addEventListener('click', unlockAudio);
            document.addEventListener('touchstart', unlockAudio);
            document.addEventListener('keydown', unlockAudio);
        }

        function playSound(type) {
            if (!isSoundOn) return;

            // Try to create/resume AudioContext if missing or closed
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;

            if (!audioCtx) {
                audioCtx = new AudioContext();
            }

            if (audioCtx.state === 'suspended') {
                audioCtx.resume().catch(e => console.log("Audio resume failed:", e));
            }

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                // Ping-pong (high pitch x2)
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
                osc.frequency.setValueAtTime(1500, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'incorrect') {
                // Buzzer (low saw wave)
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- キャンバス機能 ---
        function initCanvas() {
            canvas = document.getElementById('memo-pad');
            ctx = canvas.getContext('2d', { willReadFrequently: true });
            // イベントリスナーのセットアップ
            resizeCanvas();
            // resizeCanvasは初期サイズ設定を行う
            window.addEventListener('resize', resizeCanvas);
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());

            if (window.PointerEvent) {
                // Pointer Events (モダンブラウザ・タブレット向け)
                canvas.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    if (isPenOnlyMode && e.pointerType === 'touch') {
                        return;
                    }
                    canvas.setPointerCapture(e.pointerId);
                    startDrawing(e);
                });

                canvas.addEventListener('pointermove', (e) => {
                    e.preventDefault();
                    if (isPenOnlyMode && e.pointerType === 'touch') {
                        return;
                    }

                    // 補間イベント（Coalesced Events）の処理
                    // これにより、描画ポイントが増え、線が滑らかになります
                    if (e.getCoalescedEvents) {
                        const events = e.getCoalescedEvents();
                        for (const event of events) {
                            draw(event);
                        }
                    } else {
                        draw(e);
                    }
                    updateCursor(e);
                });

                canvas.addEventListener('pointerup', (e) => {
                    e.preventDefault();
                    canvas.releasePointerCapture(e.pointerId);
                    stopDrawing();
                    updateCursor(e);
                });
                canvas.addEventListener('pointerenter', (e) => {
                    if (currentTool === 'eraser') {
                        document.getElementById('eraser-cursor').style.display = 'block';
                    }
                });
                canvas.addEventListener('pointerleave', (e) => {
                    document.getElementById('eraser-cursor').style.display = 'none';
                });
                canvas.addEventListener('pointercancel', (e) => {
                    canvas.releasePointerCapture(e.pointerId);
                    stopDrawing();
                });
            } else {
                // フォールバック (古いブラウザ用)
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);

                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (isPenOnlyMode) return;
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent("mousedown", { clientX: touch.clientX, clientY: touch.clientY });
                    canvas.dispatchEvent(mouseEvent);
                }, { passive: false });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (isPenOnlyMode) return;
                    // Touch events do not support coalesced events in the same way directly here
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent("mousemove", { clientX: touch.clientX, clientY: touch.clientY });
                    canvas.dispatchEvent(mouseEvent);
                }, { passive: false });

                canvas.addEventListener('touchend', () => {
                    if (isPenOnlyMode) return;
                    canvas.dispatchEvent(new MouseEvent("mouseup", {}));
                });
            }
        }

        function resizeCanvas() {
            const container = document.getElementById('memo-container');
            const dpr = window.devicePixelRatio || 1;

            // 現在の描画内容を一時保存
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            if (canvas.width > 0 && canvas.height > 0) {
                tempCtx.drawImage(canvas, 0, 0);
            }

            // コンテナのサイズを取得
            const rect = container.getBoundingClientRect();

            // キャンバスの実サイズをDPIに合わせて設定
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            // CSSサイズはコンテナに合わせる
            canvas.style.width = `${rect.width}px`;
            canvas.style.height = `${rect.height}px`;

            // コンテキストのスケールを設定
            // これにより、以後の描画座標（CSSピクセル単位）が自動的にDPIに合わせて拡大される
            ctx.scale(dpr, dpr);

            // 描画内容を復元 (ピクセル等倍で書き戻す)
            if (tempCanvas.width > 0 && tempCanvas.height > 0) {
                ctx.save();
                ctx.resetTransform(); // スケールを一時的に解除
                ctx.drawImage(tempCanvas, 0, 0);
                ctx.restore();
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineCap = 'round';
            ctx.lineJoin = 'round'; // 角を丸くする

            if (currentTool === 'pen') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = 4;
                ctx.strokeStyle = currentPenColor;
            } else if (currentTool === 'pen-red') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#ff0000';
            } else if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 20;
                ctx.strokeStyle = 'rgba(0,0,0,1)';
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
            saveMemoState();
        }

        function updateCursor(e) {
            const cursor = document.getElementById('eraser-cursor');
            if (currentTool === 'eraser') {
                cursor.style.display = 'block';
                // Cursor position logic (simple following)
                const rect = canvas.getBoundingClientRect();
                cursor.style.left = (e.clientX - rect.left - 10) + 'px'; // Center roughly (assuming 20px cursor)
                cursor.style.top = (e.clientY - rect.top - 10) + 'px';
            } else {
                cursor.style.display = 'none';
            }
        }

        function saveMemoState() {
            // 履歴は最大10件まで
            if (memoHistory.length >= 10) {
                memoHistory.shift();
            }
            memoHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }

        function undoMemo() {
            if (memoHistory.length > 0) {
                const lastState = memoHistory.pop();
                ctx.putImageData(lastState, 0, 0);
            }
        }

                canvas.toBlob(async (blob) => {

        function invertCanvas() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                // アルファ値が0でない（描画されている）ピクセルのみ処理
                if (data[i + 3] > 0) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    // グレースケール（黒・白・グレー）の場合のみ反転
                    // これにより赤色などはそのまま維持される
                    if (r === g && g === b) {
                        data[i] = 255 - r;     // R
                        data[i + 1] = 255 - g; // G
                        data[i + 2] = 255 - b; // B
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);

            // 履歴も反転させる必要があるが、今回は簡易的に履歴をクリアする
            memoHistory = [];
        }
